<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTP Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .status.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .otp-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .otp-code {
            font-size: 48px;
            font-weight: bold;
            color: white;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }

        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            font-size: 14px;
        }

        .progress-ring {
            width: 40px;
            height: 40px;
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.1s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .copy-btn {
            margin-top: 10px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .copy-btn:hover {
            background: #f5f5f5;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        .info-box strong {
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê TOTP Generator</h1>
        <p class="subtitle">Time-based One-Time Password</p>

        <div id="statusMessage" class="status hidden"></div>

        <div id="otpSection" class="hidden">
            <div class="otp-display">
                <div class="otp-code" id="otpCode">------</div>
                <div class="timer-container">
                    <svg class="progress-ring" width="40" height="40">
                        <circle class="progress-ring-circle" stroke="rgba(255,255,255,0.3)" stroke-width="3"
                            fill="transparent" r="16" cx="20" cy="20" />
                        <circle id="progressCircle" class="progress-ring-circle" stroke="white" stroke-width="3"
                            fill="transparent" r="16" cx="20" cy="20" />
                    </svg>
                    <span id="timer">30s</span>
                </div>
            </div>
            <button class="copy-btn" onclick="copyToClipboard()">üìã Copy Code</button>
        </div>

        <div id="inputSection">
            <div class="input-section">
                <label for="secretInput">Enter Secret Key:</label>
                <input type="text" id="secretInput" placeholder="e.g., JBSWY3DPEHPK3PXP" autocomplete="off">
            </div>
            <button onclick="generateFromInput()">Generate OTP</button>
        </div>

        <div class="info-box">
            <strong>How to use:</strong><br>
            ‚Ä¢ Add your secret to the URL: <code>#your-secret-here</code><br>
            ‚Ä¢ Or enter the secret in the field above<br>
            ‚Ä¢ Codes refresh every 30 seconds<br>
            ‚Ä¢ Compatible with Google Authenticator, Authy, etc.
        </div>
    </div>

    <script>
        // Inline implementation of TOTP based on JS-OTP library concept
        class TOTP {
            constructor(secret) {
                this.secret = secret;
                this.period = 30; // 30 second period
                this.digits = 6;
            }

            // Convert base32 to hex
            base32ToHex(base32) {
                const base32chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
                let bits = "";
                let hex = "";

                base32 = base32.replace(/=+$/, "");

                for (let i = 0; i < base32.length; i++) {
                    const val = base32chars.indexOf(base32.charAt(i).toUpperCase());
                    if (val === -1) throw new Error("Invalid base32 character");
                    bits += val.toString(2).padStart(5, "0");
                }

                for (let i = 0; i + 8 <= bits.length; i += 8) {
                    const chunk = bits.substr(i, 8);
                    hex += parseInt(chunk, 2).toString(16).padStart(2, "0");
                }

                return hex;
            }

            // Generate TOTP code
            generate(timestamp = Date.now()) {
                const epoch = Math.floor(timestamp / 1000);
                const time = Math.floor(epoch / this.period);

                // Convert time to hex (8 bytes)
                const timeHex = time.toString(16).padStart(16, "0");

                // Convert secret from base32 to hex
                const secretHex = this.base32ToHex(this.secret);

                // HMAC-SHA1
                const hmac = CryptoJS.HmacSHA1(
                    CryptoJS.enc.Hex.parse(timeHex),
                    CryptoJS.enc.Hex.parse(secretHex)
                );

                const hmacHex = hmac.toString(CryptoJS.enc.Hex);

                // Dynamic truncation
                const offset = parseInt(hmacHex.substring(hmacHex.length - 1), 16);
                const otp = (parseInt(hmacHex.substr(offset * 2, 8), 16) & 0x7fffffff) % Math.pow(10, this.digits);

                return otp.toString().padStart(this.digits, "0");
            }

            // Get time remaining until next code
            timeRemaining() {
                const epoch = Math.floor(Date.now() / 1000);
                return this.period - (epoch % this.period);
            }
        }

        let totpGenerator = null;
        let updateInterval = null;

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('statusMessage').classList.add('hidden');
        }

        function initializeTOTP(secret) {
            try {
                // Clean the secret (remove spaces and make uppercase)
                secret = secret.replace(/\s/g, '').toUpperCase();

                if (!secret) {
                    throw new Error('Secret key is empty');
                }

                // Validate base32
                if (!/^[A-Z2-7]+=*$/.test(secret)) {
                    throw new Error('Invalid secret key format (must be Base32)');
                }

                totpGenerator = new TOTP(secret);

                // Show OTP section
                document.getElementById('otpSection').classList.remove('hidden');
                document.getElementById('inputSection').classList.add('hidden');

                // Start updating
                updateOTP();
                if (updateInterval) clearInterval(updateInterval);
                updateInterval = setInterval(updateOTP, 100);

                hideStatus();
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                document.getElementById('otpSection').classList.add('hidden');
            }
        }

        function updateOTP() {
            if (!totpGenerator) return;

            const code = totpGenerator.generate();
            const remaining = totpGenerator.timeRemaining();

            document.getElementById('otpCode').textContent = code;
            document.getElementById('timer').textContent = `${remaining}s`;

            // Update progress ring
            const circle = document.getElementById('progressCircle');
            const radius = 16;
            const circumference = 2 * Math.PI * radius;
            const progress = remaining / 30;
            const offset = circumference * (1 - progress);

            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = offset;
        }

        function generateFromInput() {
            const secret = document.getElementById('secretInput').value;
            if (secret) {
                window.location.hash = secret;
                initializeTOTP(secret);
            } else {
                showStatus('Please enter a secret key', 'error');
            }
        }

        function copyToClipboard() {
            const code = document.getElementById('otpCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                showStatus('Failed to copy', 'error');
            });
        }

        // Check for hash on load
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                initializeTOTP(decodeURIComponent(hash));
            } else {
                showStatus('Enter your secret key or add it to the URL', 'info');
            }
        });

        // Listen for hash changes
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                initializeTOTP(decodeURIComponent(hash));
            }
        });

        // Allow Enter key in input
        document.getElementById('secretInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateFromInput();
            }
        });
    </script>
</body>

</html>
