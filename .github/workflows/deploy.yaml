name: Deploy

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build
        env:
          NOTION_TOKEN: ${{ vars.NOTION_TOKEN }}
        run: make build
      - name: Website Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: |
            output/**
